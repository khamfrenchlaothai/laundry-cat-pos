<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional Point of Sale system for Laundry Cat Vientiane laundromat">
    <meta name="theme-color" content="#16a34a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Laundry Cat">
    <title>Laundry Cat Vientiane - POS</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/images/logo.jpeg">
    <link rel="icon" type="image/jpeg" href="assets/images/logo.jpeg">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel for JSX -->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons -->
    <script>
        window.react = window.React;
        window.reactDOM = window.ReactDOM;
    </script>
    <script crossorigin src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/styles.css?v=2">
</head>

<body>
    <div id="root"></div>

    <!-- Scripts -->
    <script src="assets/js/database.js"></script>
    <script src="assets/js/auth.js"></script>
    <script type="text/babel" data-presets="react" src="assets/js/components.js?v=3"></script>
    <script type="text/babel" data-presets="react" src="assets/js/app.js?v=3"></script>

    <!-- Login Check -->
    <script>
        // Check if user is authenticated
        if (!Auth.isAuthenticated()) {
            // Redirect to login page
            window.location.href = 'login.html';
        }
    </script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('✅ Service Worker registered'))
                    .catch(err => console.log('❌ Service Worker registration failed:', err));
            });
        }
    </script>
</body>

</html>
