<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional Point of Sale system for Laundry Cat Vientiane laundromat">
    <meta name="theme-color" content="#16a34a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Laundry Cat">
    <title>Laundry Cat Vientiane - POS</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="assets/images/logo.jpeg">
    <link rel="icon" type="image/jpeg" href="assets/images/logo.jpeg">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel for JSX (Using cdnjs for reliability) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

    <!-- Lucide Icons -->
    <script>
        window.react = window.React;
        window.reactDOM = window.ReactDOM;
    </script>
    <script crossorigin src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/styles.css?v=2">
</head>

<body>
    <div id="root"></div>

    <!-- Scripts -->
    <script src="assets/js/database.js"></script>
    <script src="assets/js/auth.js"></script>
    <!-- Using v=4 to force cache refresh -->
    <script type="text/babel" src="assets/js/components.js?v=4"></script>
    <script type="text/babel" src="assets/js/app.js?v=4"></script>

    <!-- Login Check -->
    <script>
        // Check if user is authenticated
        if (!Auth.isAuthenticated()) {
            // Redirect to login page
            window.location.href = 'login.html';
        }
    </script>

    <!-- Service Worker UN-Registration (Temporary Fix to kill cache) -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function (registrations) {
                for (let registration of registrations) {
                    registration.unregister();
                    console.log('‚ùå Service Worker Unregistered');
                }
            });
        }
    </script>
</body>

</html>
