<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Laundry Cat Vientiane</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/js/auth.js?v=2"></script>
    <style>
        body {
            background: linear-gradient(135deg, #16a34a 0%, #0d9488 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="glass-panel p-8 w-full max-w-md mx-4">
        <div class="text-center mb-8">
            <div class="w-20 h-20 bg-green-100 rounded-2xl mx-auto mb-4 flex items-center justify-center shadow-inner overflow-hidden">
                <img src="assets/images/logo.jpeg" alt="Logo" class="w-full h-full object-cover">
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Laundry Cat Vientiane</h1>
            <p class="text-gray-500 mt-2">Please login to access POS</p>
        </div>
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" id="username" required 
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition-all"
                    placeholder="Enter username">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" required 
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition-all"
                    placeholder="Enter password">
            </div>
            <div id="errorMessage" class="hidden text-red-500 text-sm text-center bg-red-50 p-3 rounded-lg border border-red-100">
                Invalid username or password
            </div>
            <button type="submit" 
                class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-lg shadow-lg hover:shadow-xl transition-all transform hover:-translate-y-0.5">
                Login
            </button>
        </form>
        <p class="text-center text-xs text-gray-400 mt-8">
            &copy; 2024 Laundry Cat Vientiane
        </p>
    </div>
    <script>
        // Check if already logged in
        if (Auth.isAuthenticated()) {
            window.location.href = 'index.html';
        }
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMessage');
            if (Auth.login(username, password)) {
                // Success
                errorMsg.classList.add('hidden');
                window.location.href = 'index.html';
            } else {
                // Failed
                errorMsg.classList.remove('hidden');
                // Shake animation
                const panel = document.querySelector('.glass-panel');
                panel.classList.add('animate-pulse');
                setTimeout(() => panel.classList.remove('animate-pulse'), 500);
            }
        });
    </script>
</body>
</html>
